<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- ChartJs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1cf94312e8.js" crossorigin="anonymous"></script>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Customised CSS -->
    <link rel="stylesheet" href="resources/css/style.css">

    <title>Ajax Weather API</title>
</head>
<body>
<main>
    <header class="container">
        <h1 class="text-left ml-2 mt-2 mb-4">Weather Api</h1>
        <section id="lookUp" class="container">

            <form id="lookUpForm">
                <div class="search-wrapper">
                    <div class="input-holder">
                        <input id="country" type="text" class="search-input" placeholder="Type in city/country"/>
                        <button id="searchBtn" class="search-icon"><span></span></button>
                    </div>
                    <span id="closeBtn" class="close"></span>
                    <div class="result-container">

                    </div>
                </div>
            </form>
        </section>
    </header>
    <div class="container">
        <div class="row">
            <section id="weatherData" class="col-12 col-sm-12 col-md-6 container my-4 mx-1">
                <h2 id="cityCountry" class="text-center"></h2>
                <section class="today container">
                    <div class="day">
                        <img id="cityImg" src="" alt="">
                        <div class="weather-info">
                            <div class="main-info mb-5">
                                <p class="dayOfWeek"></p>
                                <img class="weatherIcon" src="" alt="">
                                <p class="temperature"></p>
                            </div>
                            <div id="extraInfo mt-2">
                                <p class="windspeed"></p>
                                <p class="pressure"></p>
                                <p class="humidity"></p>
                            </div>
                        </div>

                    </div>
                </section>
                <section class="forecast container">
                    <div class="row d-flex justify-content-center">
                        <div class="day col-2">
                            <p class="dayOfWeek"></p>
                            <img class="weatherIcon" src="" alt="">
                            <p class="temperature"></p>
                        </div>
                        <div class="day col-2">
                            <p class="dayOfWeek"></p>
                            <img class="weatherIcon" src="" alt="">
                            <p class="temperature"></p>
                        </div>
                        <div class="day col-2">
                            <p class="dayOfWeek"></p>
                            <img class="weatherIcon" src="" alt="">
                            <p class="temperature"></p>
                        </div>
                        <div class="day col-2">
                            <p class="dayOfWeek"></p>
                            <img class="weatherIcon" src="" alt="">
                            <p class="temperature"></p>
                        </div>
                        <div class="day col-2">
                            <p class="dayOfWeek"></p>
                            <img class="weatherIcon" src="" alt="">
                            <p class="temperature"></p>
                        </div>
                    </div>

                </section>


            </section>
            <section id="chartContainer" class="col-12 col-sm-12 col-md-5 container my-4 mx-1">
                <canvas id="tempChart" height="325"></canvas>
            </section>
        </div>

    </div>

</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>


<!-- Customised js -->
<script src="resources/js/secrets.js"></script>
<script src="resources/js/script.js"></script>
</body>
</html>
